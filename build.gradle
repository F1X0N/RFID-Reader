plugins {
    id 'java'
}

group 'org.example'
version 'UHFUR4Demo'

repositories {
    mavenCentral()
}

//编译JAVA文件时采用UTF-8
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
jar {
    archiveFileName = 'URA4Demo.jar'
    manifest {
        attributes 'Main-Class': 'com.uhf.UHFMainForm'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
dependencies {
    implementation 'org.postgresql:postgresql:42.7.3'
    implementation files('libs/UHFAPI20221125.jar')
    implementation files('libs/jna-5.4.0.jar')
    implementation files('libs/jna-platform-5.4.0.jar')
}
